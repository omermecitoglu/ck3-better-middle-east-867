  bme_culture.0001.desc: "오구즈 투르크 부족은 이란 고원을 건너 코카서스와 아나톨리아로 이동하기 시작했습니다.\n\n이제 [county_to_change.GetName] 에 속한 사람들은 자신을 더 이상 [old_culture.GetName]로 보지 않고 원주민 [turkish.GetCollectiveNoun]으로 본다는 것이 분명해졌습니다!"
